<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="firstPage container">

    <!-- New Dojo Form Section -->
    <div class="newDojo text-center">
        <h2 class="text-primary">New Dojo</h2>
        <form action="/dojos/create" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
    </div>

    <!-- All Dojos Section -->
    <div class="allDojo text-center">
        <h2 class="text-secondary">All Dojos</h2>
        <div class="actualdojos mt-4">
            {% for dojo in dojos %}
                <a href="/dojos/{{ dojo.id }}" class="text-decoration-none text-info">{{ dojo.name }}</a>
            {% endfor %}
        </div>
        <a href="/ninjas" class="btn btn-success addNinjas mt-3">Add Ninja</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
